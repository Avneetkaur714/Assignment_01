<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Assignment 1 | COMP1073 Client-Side JavaScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"  href="css/style.css">
	<script src="js/storymaker.js" defer></script>

</head>

<body>
    <h1>See-N-Say Storymaker</h1>
    <p id="studentId"></p>
    <section>
        <!-- Section with all the buttons for the user to build their story -->
        <h2>Create Your Story</h2>
        <button id="noun1" onclick="chooseRandom('choosenNoun1', nouns)">Noun 1</button>
        <p id="choosenNoun1"></p>
        <button id="verb" onclick="chooseRandom('choosenVerb', verbs)">Verb</button>
        <p id="choosenVerb"></p>
        <button id="adjective" onclick="chooseRandom('choosenAdjective', adjectives)">Adjective</button>
        <p id="choosenAdjective"></p>
        <button id="noun2" onclick="chooseRandom('choosenNoun2', nouns)">Noun 2</button>
        <p id="choosenNoun2"></p>
        <button id="setting" onclick="chooseRandom('choosenSetting', settings)">Setting</button>
        <p id="choosenSetting"></p>
        <button id="reset" onclick="resetStory()">Reset Story</button>
        
    </section>
    <section>
        <!-- Section with playback controls to see or hear the story -->
        <h2>See Your Story</h2>
        <button id="playback" onclick="showStory()">Show Story</button>
        <button id="random" onclick="generateRandomStory()">Random Story</button>
        <button id="newRandomStory">New Random Story</button>
        <!-- Empty paragraph to display the story -->
        <p id="story"></p>
    </section>
</body>

</html>
